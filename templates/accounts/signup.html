{% extends 'base.html' %}
{% block title %}회원가입{% endblock %}
{% block body %}
<section class="min-h-screen grid place-items-center bg-gradient-to-b from-white to-slate-100 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-soft">
    <h2 class="text-2xl font-bold text-center">회원가입</h2>
    <form method="post" class="mt-6 space-y-4">
      {% csrf_token %}
      {{ form.as_p }}  <!-- username, password1, password2 -->
      <button type="submit" class="w-full py-3 bg-brand-600 text-white rounded-xl">가입하기</button>
    </form>
    <p class="mt-6 text-center text-sm">
      이미 계정이 있으신가요?
      <a class="text-brand-600 underline" href="{% url 'login' %}">로그인</a>
    </p>
  </div>
</section>
{% endblock %}
