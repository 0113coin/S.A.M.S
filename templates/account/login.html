{% extends 'base.html' %}
{% block title %}SAMS 로그인{% endblock %}
{% block body %}
<section class="min-h-screen grid place-items-center bg-gradient-to-b from-white to-slate-100 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-soft">
    <h2 class="text-2xl font-bold text-center">SAMS에 로그인</h2>
    <form method="post" class="mt-6 space-y-4">
      {% csrf_token %}
      <div><label class="text-sm">이메일</label><input type="email" name="email" class="mt-1 w-full border rounded-xl px-3 py-2"></div>
      <div><label class="text-sm">비밀번호</label><input type="password" name="password" class="mt-1 w-full border rounded-xl px-3 py-2"></div>
      <button type="submit" class="w-full py-3 bg-brand-600 text-white rounded-xl">로그인</button>
    </form>
    <div class="grid grid-cols-3 gap-3 mt-6"><button class="border rounded-xl py-2">Google</button><button class="border rounded-xl py-2">GitHub</button><button class="border rounded-xl py-2">Kakao</button></div>
    <p class="text-center mt-6 text-sm">계정이 없으신가요? <a class="text-brand-600 underline" href="#">가입하기</a></p>
    <div class="text-center mt-4"><a href="{% url 'landing' %}" class="text-xs text-slate-500">← 랜딩으로 돌아가기</a></div>
  </div>
</section>
{% endblock %}
