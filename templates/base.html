<!DOCTYPE html>
<html lang="ko" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}SAMS — 모의자산투자시뮬레이션{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#eff6ff',100: '#dbeafe',200: '#bfdbfe',300: '#93c5fd',
              400: '#60a5fa',500: '#3b82f6',600: '#2563eb',700: '#1d4ed8',
              800: '#1e40af',900: '#1e3a8a'
            }
          },
          boxShadow: { soft: '0 10px 25px -10px rgba(0,0,0,0.15)' }
        }
      },
      darkMode: 'class'
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  {% block head_extra %}{% endblock %}
  <style>
    html, body { font-family:'Inter','Noto Sans KR',sans-serif; }
    .glass { backdrop-filter: blur(10px); background: rgba(255,255,255,0.6); }
    .glass-dark { backdrop-filter: blur(10px); background: rgba(17,24,39,0.55); }
  </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  {% block body %}{% endblock %}
  {% block scripts %}{% endblock %}
</body>
</html>
